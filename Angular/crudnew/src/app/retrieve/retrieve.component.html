
<div>
    <h2>Product List api.2.0</h2>
    <table border="2">
        <thead>
            <th>Product_ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th colspan="2">Operation</th>
        </thead>
        <tr *ngFor="let product of products">
            <td>{{product.productId}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.qty}}</td>
            <td><button class="btn btn-success" *ngIf="product.productId!=undefined" (click)="tempProduct(product)">Update</button></td>
            <td><button class="btn btn-danger" *ngIf="product.productId!=undefined" (click)="DeleteProduct(product.productId)">Delete</button></td>
        </tr>
    </table>
</div> <div *ngIf="tempProd">
    <h3>Update the Details</h3>
    <form (submit)="UpdateProduct()">
      <input type="hidden" [(ngModel)]="tempProd.productId" name="productId">
      <label for="nameInput">Name:</label>
      <input type="text" [(ngModel)]="tempProd.name" name="name" required><br>
      <label for="descriptionInput">Description:</label>
      <input type="text" [(ngModel)]="tempProd.description" name="description" required><br>
      <label for="priceInput">Price:</label>
      <input type="number" [(ngModel)]="tempProd.price" name="price" required><br>
      <label for="qtyInput">Quantity:</label>
      <input type="number" [(ngModel)]="tempProd.qty" name="qty" required><br>
      <button type="submit">Update Product</button>
    </form>
    </div>
<hr>
